trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  resourceGroup: portfolio-rg
  location: canadacentral
  appServiceName: portfolio-asname
  appServicePlanName: portfolio-asplan
  imageName: portfolio-app

stages:
